name: ts

on:
  pull_request:
    paths:
      - src/**
      - tests/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/ts.yaml
  push:
    branches:
      - main
    paths:
      - src/**
      - tests/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/ts.yaml

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version-file: .node-version
          package-manager-cache: false
      - run: npm install -g pnpm@latest-10
      - run: pnpm i
      - run: pnpm test
      - run: pnpm build

      - name: e2e-test (diff)
        id: diff
        uses: ./
        with:
          base: tests/fixtures/base
          head: tests/fixtures/head
          label: changed
      - run: test '${{ steps.diff.outputs.different }}' = 'true'

      - name: e2e-test (no-diff)
        id: no-diff
        uses: ./
        with:
          base: tests/fixtures/head
          head: tests/fixtures/head
          label: changed
      - run: test '${{ steps.no-diff.outputs.different }}' = 'false'
      - run: test '${{ steps.no-diff.outputs.comment-body }}' = 'No diff'

      - name: e2e-test (comment-body-no-diff)
        uses: ./
        with:
          base: tests/fixtures/head
          head: tests/fixtures/head
          comment-body-no-diff: ''

  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version-file: .node-version
          package-manager-cache: false
      - run: npm install -g pnpm@latest-10
      - run: pnpm i
      - run: pnpm biome check --fix
      - uses: int128/update-generated-files-action@cf6ab7b6285ba87a853c47d593af367ea06c8e40 # v2.66.0
